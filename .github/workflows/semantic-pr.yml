name: Semantic PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  semantic:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            chore
            docs
            refactor
            style
            test
            ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
